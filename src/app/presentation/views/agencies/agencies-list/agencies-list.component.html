<div class="wrapper-agencies">

    <div class="agencies-searchs" *ngIf="false">
        <mat-form-field class="frm-full-width" appearance="fill" >
            <mat-label>Nombre de la agencia</mat-label>
            <input matInput value="">
        </mat-form-field>
    </div>

    <mat-list role="list" aria-hidden="false">
        <app-agency-item *ngFor="let agency of agencies" [agency]="agency"></app-agency-item>
    </mat-list>
</div>
<div class="wrapper-btn-actions-fixed">
    <button mat-fab color="primary" (click)="goAddAgency()">
        <mat-icon>add</mat-icon>
    </button>
</div>
